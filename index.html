<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebOS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Desktop -->
  <div id="desktop">

    <div class="icon" data-app="browser">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732212.png">
      <span>Browser</span>
    </div>

    <div class="icon" data-app="settings">
      <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png">
      <span>Settings</span>
    </div>

  </div>

  <!-- Windows container -->
  <div id="windows"></div>

  <!-- Taskbar -->
  <div id="taskbar">
    <div id="task-left">WebOS</div>
    <div id="task-right">
      <span id="clock"></span>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
